  <!-- <kendo-chart [popupSettings]="{ appendTo: popupContainer }"  [style.height.px]="80"  [transitions]="false"  > -->
    <kendo-chart    [transitions]="false"   >

        <kendo-chart-tooltip  [shared]="true" class="top" position="top">
      
          <ng-template style="height: 10px;width: 10px; margin-top: 50px;" kendoChartSeriesTooltipTemplate let-value="value">
      
      
             <a (click)="setpoint(symbol,value)">
              <!-- <mat-icon >
                alarm_on
              </mat-icon> -->
              {{ value }}
            </a>
      
      
      
          </ng-template>
        </kendo-chart-tooltip>
        <kendo-chart-category-axis>
          <kendo-chart-category-axis-item name="categoryAxis"  [visible]="true"
          [categories]="categories"
          [majorGridLines]="{ visible: false }"
          >
          </kendo-chart-category-axis-item>
      </kendo-chart-category-axis>
      <!-- <kendo-chart-value-axis>
        <kendo-chart-value-axis-item [min]="min" [max]="max"  [visible]="false" [majorGridLines]="{ visible: false }">
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis> -->
      <kendo-chart-value-axis>
        <kendo-chart-value-axis-item name="valueAxis"  
        
         [visible]="false" [majorGridLines]="{ visible: false }">
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis>
      <!-- <kendo-chart-value-axis>
        <kendo-chart-value-axis-item [min]="min"c categoryField="date"  [max]="max" [visible]="false" [plotBands]="[{from:open,to :last , color: 'darkblack',opacity: 100}]"  [majorGridLines]="{ visible: false }">
        </kendo-chart-value-axis-item>
      </kendo-chart-value-axis> -->
      
        <kendo-chart-series>
            <kendo-chart-series-item
                type="line"
      
                noteTextField="extremum"
                [opacity]="10"
                [data]="data"
                [markers]="{ visible: false }"
                
                [line]="lineStyle"
      
            >
           
            </kendo-chart-series-item>
            <kendo-sparkline [data]="dataopen"> </kendo-sparkline>
            <kendo-chart-series-item
            type="line"
                [stack]="true"
                color="darkblue"
                [opacity]="8"
            [markers]="{ visible: false }"
             [data]="dataopen">
            </kendo-chart-series-item>
