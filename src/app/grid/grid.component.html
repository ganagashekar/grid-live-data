<p class="grid-section-title">Explore the market</p>
<kendo-grid [kendoGridBinding]="(gridDataEquties | async)!" [resizable]="true" [sortable]="true" [sort]="sort"
 [rowClass]="rowCallback">
    <kendo-grid-column field="currency" title="Crypto currency"  [sortable]="true" >
        <ng-template kendoGridCellTemplate let-dataItem>

          <div class="card-container">
            <kendo-card width="320px" class="transaction-card">
                <kendo-card-header class="k-hstack">

                    <div>
                        <h1 style="font-size: 10px;" kendoCardTitle class="card-title">
                            {{ dataItem.symbol  }}
                             <span  class="price">{{ dataItem.currentPrice }}$</span>
                            <!-- <span *ngIf="card.status === 'Buy'; else recieve" class="price">{{ dataItem.currentPrice  }}$</span> -->
                        </h1>

                        <p kendoCardSubtitle class="k-card-subtitle">
                            {{ dataItem.currentPrice}} {{ dataItem.currentPrice}}
                            <span class="price"> {{ dataItem.currentPrice}}</span>
                            <ng-template #recieve>
                                <span class="price">+{{ dataItem.currentPrice }} {{  dataItem.currentPrice}}</span>
                            </ng-template>
                        </p>
                    </div>
                </kendo-card-header>
            </kendo-card>
        </div>

            <!-- <div class="currency-container">
                <img class="coin-logo" src="assets/coinslogo/{{ dataItem.currency }}.png" alt="coin logo" />
                <span class="currency">
                    {{ dataItem.currency }}
                </span>
                <span class="crypto-symbol"> ({{ dataItem.symbol }}) </span>
            </div> -->
        </ng-template>
    </kendo-grid-column>
