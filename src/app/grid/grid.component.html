<!-- [resizable]="true" [sortable]="true" [sort]="sort" -->




<kendo-grid  [sortable]="true" [kendoGridBinding]="(gridDataEquties | async)!"
 [rowClass]="rowCallback">
    <kendo-grid-column field="currency" title="Crypto currency"    >
        <ng-template kendoGridCellTemplate let-dataItem>

          <div class="card-container">
            <kendo-card width="320px" class="transaction-card">
                <kendo-card-header class="k-hstack">

                    <div>

                        <h1 style="font-size: 10px;" kendoCardTitle class="card-title">
                          {{ dataItem.open}}  {{ dataItem.stockName  }}

                            <span class="price"> {{ dataItem.last  }}</span> </h1>



                    </div>

                </kendo-card-header>
            </kendo-card>
        </div>


        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="currentPrice" [width]="150" title="Price">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>
            <span>
             <span style="font-size: 10px;float: left;">{{dataItem.low}}</span>
             <span style="font-size: 10px; float: right;">  {{dataItem.high}}</span>
             <span> <app-slider-Componeent [currentPrice]="dataItem.last" [open]="dataItem.open" [min_len]="dataItem.low" [max_len]="dataItem.high">

             </app-slider-Componeent></span>


            </span>

          </div>

        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column class="priceColumn" [width]="120" title="MA_WMA">
      <ng-template kendoGridCellTemplate let-dataItem>

          <span> {{ dataItem.volumeNumber  }} </span>
          <!-- <span class="k-icon k-i-arrow-60-down arrow-down" *ngIf="dataItem.change_24h < prevDataItem.change_24h"></span>
          <span class="k-icon k-i-arrow-60-up arrow-up" *ngIf="dataItem.change_24h > prevDataItem.change_24h"></span>-->
      </ng-template>
  </kendo-grid-column>
    <kendo-grid-column class="priceColumn" [width]="120" title="MA_WMA">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span> {{ dataItem.calc_ma  }} </span> -
            <span> {{ dataItem.calc_wma  }} </span>
            <!-- <span class="k-icon k-i-arrow-60-down arrow-down" *ngIf="dataItem.change_24h < prevDataItem.change_24h"></span>
            <span class="k-icon k-i-arrow-60-up arrow-up" *ngIf="dataItem.change_24h > prevDataItem.change_24h"></span>-->
        </ng-template>
    </kendo-grid-column>

    <kendo-grid-column class="grid-one-day-chart"   field="intraday" title="1 Day Chart"
    [sortable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      <!-- <kendo-sparkline [data]="dataItem.intraday"></kendo-sparkline> -->
      <!-- <kendo-sparkline  [data] ="(dataItem.intraday)"> </kendo-sparkline> -->
        <!-- <day-chart  [data]="dataItem.intraday" [dataopen]="dataItem.dataopen" [changePct]="dataItem.change_24h">
        </day-chart> -->

        <day-chart  [data]="dataItem.intraday" [CurrentData]="dataItem" >
        </day-chart>
    </ng-template>
 </kendo-grid-column>
</kendo-grid>
