<kendo-chart [style.height.px]="50"  [transitions]="false" [chartArea]="{ background: 'transparent' }" >
  <kendo-chart-tooltip format="${0}"> </kendo-chart-tooltip>
  <kendo-chart-category-axis>
    <kendo-chart-category-axis-item [visible]="false" [majorGridLines]="{ visible: false }">
    </kendo-chart-category-axis-item>
</kendo-chart-category-axis>
<kendo-chart-value-axis>
  <kendo-chart-value-axis-item [visible]="false" [majorGridLines]="{ visible: false }">
  </kendo-chart-value-axis-item>
</kendo-chart-value-axis>

  <kendo-chart-series>
      <kendo-chart-series-item
          type="area"
          color="#ffff"
          [opacity]="0.2"
          [data]="data"
          [markers]="{ visible: false }"
           [color]="changePct > 0 ? 'green' : 'red'"
          [line]="lineStyle"
      >
      </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
