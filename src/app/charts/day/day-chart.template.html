<kendo-chart [style.height.px]="50" [style.width.px]="400"  [transitions]="false" [chartArea]="{ background: 'transparent' }" >
  <kendo-chart-tooltip format="{0}"> </kendo-chart-tooltip>
  <kendo-chart-category-axis>
    <kendo-chart-category-axis-item [visible]="false" [majorGridLines]="{ visible: false }">
    </kendo-chart-category-axis-item>
</kendo-chart-category-axis>
<kendo-chart-value-axis>
  <kendo-chart-value-axis-item   [visible]="false" [majorGridLines]="{ visible: false }">
  </kendo-chart-value-axis-item>
</kendo-chart-value-axis>

  <kendo-chart-series>
      <kendo-chart-series-item
          type="area"

          noteTextField="extremum"
          [opacity]="0.2"
          [data]="data"
          [markers]="{ visible: false }"
           [color]="CurrentData.open < CurrentData.last ? 'green' : 'red'"
          [line]="lineStyle"

      >
      </kendo-chart-series-item>
      <kendo-chart-series-item
      type="line"
          [stack]="true"
          color="darkblue"
          [opacity]="0.4"
      [markers]="{ visible: false }"
       [data]="dataopen">
      </kendo-chart-series-item>
      <!-- <kendo-chart-series-item
      type="line"

          color="skyblue"

      [markers]="{ visible: false }"
       [data]="dataavgPrice">
      </kendo-chart-series-item> -->
  </kendo-chart-series>
</kendo-chart>
