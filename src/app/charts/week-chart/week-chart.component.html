<kendo-chart style="height: 50px;" [transitions]="false" [chartArea]="{ background: 'transparent' }">
  <kendo-chart-tooltip ></kendo-chart-tooltip>
  <kendo-chart-value-axis>
    <kendo-chart-value-axis-item [visible]="false" [majorGridLines]="{ visible: false }">
    </kendo-chart-value-axis-item>
</kendo-chart-value-axis>
<kendo-chart-category-axis>
    <kendo-chart-category-axis-item [visible]="false" [majorGridLines]="{ visible: false }">
    </kendo-chart-category-axis-item>
</kendo-chart-category-axis>
  <kendo-chart-series>
    <kendo-chart-series-item
      type="column"
      [data]="seriesData"
      [gap]="0.5"
      [spacing]="2"
      [opacity]="0.4"
      [color]="CurrentData.open < CurrentData.last ? 'green' : 'red'"
    >
    </kendo-chart-series-item>
  </kendo-chart-series>

</kendo-chart>
